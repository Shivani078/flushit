<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flush IT! </title>
    <link rel="icon" href="/reflush/image.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4ecec;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ce9b9b;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    .btn {
            background-color: #3456b1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Increased font size for submit button */
        }
        .btn:hover:hover {
            background-color: #1b248f;
        }
        p {
            margin-top: 20px;
            font-style: italic;
            color: #555;
            font-size: 20px; 
            text-align: center; 
            margin-left: 100px;
            margin-right: 100px;
        }
        .popup {
         width: 400px;
        background: #fff;
        border-radius: 6px;
        position: absolute; 
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.1);
        text-align: center;
        padding: 0 30px 30px;
        color : #333;
        visibility: hidden;
        transition: transform 0.4s, top 0.4s;
}
.open-Popup{
    visibility: visible;
    top: 50%;
    transform: translate(-50%, -50%) scale(1);
}

.popup img{
    width: 100px;
    margin-top: -50px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
.popup button{

width: 100%;

margin-top: 50px;

padding: 10px 0;

background: #6fd649;

color: #fff;

border: 0;
outline: none;
font-size: 18px;
border-radius: 4px;
cursor: pointer;
border: #333;

}
  </style>
</head>
<body>

  <div class="container">
    <h1>Add Washrooms</h1>
    <form action="#" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Toilet/Washroom Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="location">Location (Address, City, State):</label>
        <input type="text" id="location" name="location" required>
      </div>
      
      <div class="form-group">
        <label for="accessibility">Accessibility Features:</label>
        <input type="text" id="accessibility" name="accessibility" placeholder="E.g., wheelchair accessible, baby changing station, gender-neutral" >
      </div>
      <div class="form-group">
        <label for="opening_hours">Opening Hours (Optional):</label>
        <input type="text" id="opening_hours" name="opening_hours">
      </div>
      <div class="form-group">
        <label for="rating">Rating (Optional):</label>
        <input type="number" id="rating" name="rating" min="1" max="5">
      </div>

      <button type="submit" class="btn" onclick="openPopup()">Submit</button>

        
        <div class="popup" id="popup">
            <img src="404-tick.png">
            <h3>Submitted</h3>
            <p>We have received your submission. We will review the information about this washroom, including its accessibility features, and update it on our website shortly. Thank you for your contribution!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </form>
    
</div>
<script>
    let popup = document.getElementById("popup");
    function openPopup(){
        popup.classList.add("open-Popup");
    }
    function closePopup(){
        popup.classList.remove("open-Popup");
    }
</script>


</body>
</html>
